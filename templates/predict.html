<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Detection | Image Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body data-bs-theme="light">
    <div class="container my-5" style="width: 60%;">
        <h1 style="font-family: 'New Amsterdam'; font-size: 65px;">Stroke Detection from Brain CT Scan</h1>
        <p>Please upload the brain CT scan image dataset to predict if the patient is experiencing a stroke.</p>
        <form action="/predict" method="POST" enctype="multipart/form-data" onsubmit="submitForm()" style="width: 80%;">
            <input type="file" id="fileInput" name="ct_scan_image" accept=".jpg, .jpeg, .png" class="form-control form-control-lg" required>
            <br>
            <div style="height: 200px;">
                <img id="imagePreview" style="display: none; margin-top: 20px;" width="150" alt="Image Preview">
            </div>
            <br>
            <input type="submit" class="btn btn-primary btn-lg" value="Submit">
        </form>
        <div id="result" style="margin-top: 20px;font-family: 'New Amsterdam';">
            
            <!-- The result from the prediction will be displayed here -->
        </div>
    </div>

    <script>

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });
            
        async function submitForm() {
            event.preventDefault()
            try {
                const form = document.querySelector('form');
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                })
                const result = await response.json()
                console.log(result.message);
                console.log(result.index);

                var color = 'red'
                if(result.index == 2) {
                    color = 'green';
                }
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<h1>${result.message}</h1>`;
                resultDiv.style.color=color;

            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<p>Error processing the image.</p>';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
